apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  revisionHistoryLimit: 1                             # The maximum number of old replicasets that we want to keep, after updating deployment/replica set
  replicas: 1
  selector:
    matchLabels:
      component: redis
  template:
    metadata:
      labels:
        component: redis
    spec:
      containers:
      - name: redis
        image: redis
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 6379
